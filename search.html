    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);        }
        h1{
            font-weight: 500px;
            font-size: 18px;
            color: red;
            text-transform: uppercase;
         }
         h1:hover{
            transform: translateX(-50px);
         }

         .search-bar{
            max-width: 800px;
            display: inline-block;
        }
        .seach-text{
            padding: 10px;
            outline: none;
            border: 1px solid red;
            /* border-radius: 5px 0 0 5px; */
            transition: 0.5s;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            width: 700px;
            height: 80px;
            border-radius: 10px ;
            color: white;
            animation: text 1s ease infinite;

        }
        @keyframes text{
            to{
                border: 3px solid rgb(214, 6, 6);
            }
            from{
                border:3px solid white ;
            }
        }
        seach-text:focus{
            border-color: aliceblue;
        }
        
        seach-text::placeholder{
            color: white;
        }
        .btn-search{
            width: 60px;
            height: 60px;
            border-radius: 10px 10px;
            background: linear-gradient(to right, #dd3e54, #6be585);
            outline: none;
            border: none;
            font-size: 30px;
            text-align: center;
            margin-left: 10px;
            margin-top: 50px;
        }
        

    </style>
</head>
<body>
    <h1>Search Your Product</h1>
    <div class="search-bar">
        <input type="text" class="seach-text" placeholder="Search-Product">
        <button class="btn-search"><i class='bx bx-search'></i></button>
    </div>
</body>
</html>
